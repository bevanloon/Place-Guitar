{% extends "basetemplate.html" %}

{% block title %} | Add Guitar{% endblock %}

{% block header %}<h1>Add Guitar</h1>{% endblock %}

{% block content %}
<form action="/add-guitar" method="post" enctype="multipart/form-data" >
    <div><label for="title">Name</label></div>
    <div><input type="text" name="guitarname" /></div>
    <div><label for="image">Image</label></div>
    <div><input type="file" name="guitarimage" /></div>
    <div><input type="submit" value="Add" class="thebutton" /></div>
</form>
{% endblock %}
